name: cleaning_soluciones_llc
description: "Cleaning Soluciones LLC - Professional Cleaning Management App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2

  # Google Sign-In
  google_sign_in: ^6.2.1

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.7

  # Local Storage / Cache
  sqflite: ^2.3.3+1
  path: ^1.9.0
  shared_preferences: ^2.3.2

  # Image Picker & Handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1

  # UI & Animations
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  lottie: ^3.1.2
  fl_chart: ^0.69.0
  table_calendar: ^3.1.2
  step_progress_indicator: ^1.0.2
  badges: ^3.1.2
  percent_indicator: ^4.2.3

  # Utilities
  intl: ^0.20.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  uuid: ^4.4.2
  url_launcher: ^6.3.0
  connectivity_plus: ^6.0.5
  timeago: ^3.7.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.3
  custom_lint: ^0.7.6
  riverpod_lint: ^2.6.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
